<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Workora Responsive Nav</title>
  </head>
  <body>
    <header class="bg-gray-100 relative">
      <nav class="flex h-[77px] w-full max-w-[1440px] items-center justify-between mx-auto px-6 md:px-16 lg:px-24">
        
        <div class="flex items-center">
          <span class="text-2xl font-bold tracking-tight text-[#6332BC]">WORKORA</span>
        </div>

        <ul class="hidden lg:flex items-center gap-8 text-sm font-medium text-gray-600">
          <li><a href="#" class="hover:text-[#6332BC] transition-colors">Home</a></li>
          <li><a href="#" class="hover:text-[#6332BC] transition-colors">Workspaces</a></li>
          <li><a href="#" class="hover:text-[#6332BC] transition-colors">Membership</a></li>
          <li><a href="#" class="hover:text-[#6332BC] transition-colors">Blog</a></li>
          <li><a href="#" class="hover:text-[#6332BC] transition-colors">Favorites</a></li>
        </ul>

        <div class="flex items-center gap-4">
          <div class="hidden lg:flex items-center gap-4">
            <button class="rounded-sm border border-[#6332BC] px-5 py-2 text-sm font-semibold text-[#6332BC] hover:bg-purple-50 cursor-pointer transition-all">
              Contact Us
            </button>
            <button class="rounded-sm bg-[#4A1D96] px-5 py-2 text-sm font-semibold text-white hover:bg-[#3b1779] cursor-pointer transition-all">
              Log In
            </button>
          </div>

          <button id="menu-btn" class="lg:hidden text-2xl text-[#6332BC] cursor-pointer p-2">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>

      <div id="mobile-menu" class="hidden lg:hidden bg-white border-b border-gray-200 absolute w-full left-0 z-50 shadow-lg">
        <ul class="flex flex-col p-6 gap-4 text-sm font-medium text-gray-600">
          <li><a href="#" class="block py-2 hover:text-[#6332BC] border-b border-gray-50">Home</a></li>
          <li><a href="#" class="block py-2 hover:text-[#6332BC] border-b border-gray-50">Workspaces</a></li>
          <li><a href="#" class="block py-2 hover:text-[#6332BC] border-b border-gray-50">Membership</a></li>
          <li><a href="#" class="block py-2 hover:text-[#6332BC] border-b border-gray-50">Blog</a></li>
          <li><a href="#" class="block py-2 hover:text-[#6332BC] border-b border-gray-50">Favorites</a></li>
          <div class="flex flex-col gap-3 pt-4">
            <button class="w-full rounded-sm border border-[#6332BC] py-3 text-sm font-semibold text-[#6332BC]">Contact Us</button>
            <button class="w-full rounded-sm bg-[#4A1D96] py-3 text-sm font-semibold text-white">Log In</button>
          </div>
        </ul>
      </div>
    </header>

    <script>
      // Simple JavaScript to toggle the menu
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');

      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        
        // Icon change (Optional: bars to xmark)
        const icon = menuBtn.querySelector('i');
        if (mobileMenu.classList.contains('hidden')) {
          icon.classList.replace('fa-xmark', 'fa-bars');
        } else {
          icon.classList.replace('fa-bars', 'fa-xmark');
        }
      });
    </script>
  </body>
</html>
