<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="bg-gray-100">
      <nav
        class="flex h-[77px] w-full max-w-[1440px] items-center justify-between mx-auto px-6 md:px-16 lg:px-24"
      >
        <div class="flex items-center">
          <span class="text-2xl font-bold tracking-tight text-[#6332BC]"
            >WORKORA</span
          >
        </div>

        <ul
          class="hidden lg:flex items-center gap-8 text-sm font-medium text-gray-600"
        >
          <li>
            <a href="#" class="hover:text-[#6332BC] transition-colors">Home</a>
          </li>
          <li>
            <a href="#" class="hover:text-[#6332BC] transition-colors"
              >Workspaces</a
            >
          </li>
          <li>
            <a href="#" class="hover:text-[#6332BC] transition-colors"

            >
          </li>
          <li>
            <a href="#" class="hover:text-[#6332BC] transition-colors">Blog</a>
          </li>
          <li>
            <a href="#" class="hover:text-[#6332BC] transition-colors"
              >Favorites</a
            >
          </li>
        </ul>

        <div class="flex items-center gap-2 md:gap-4">
          <button
            class=" rounded-sm border border-[#6332BC] px-5 py-2 text-sm font-semibold text-[#6332BC] hover:bg-purple-50 cursor-pointer"
          >
            Contact Us
          </button>
          <button
            class=" rounded-sm bg-[#4A1D96] px-5 py-2 text-sm font-semibold text-white hover:bg-[#3b1779] cursor-pointer"
          >
            Log In
          </button>
        </div>
      </nav>

      <div
        class="hidden lg:hidden bg-white border-b border-gray-200 px-6 py-4"
      >
        <ul class="flex flex-col gap-4 text-sm font-medium text-gray-600">
          <li><a href="#" class="block hover:text-[#6332BC]">Home</a></li>
          <li><a href="#" class="block hover:text-[#6332BC]">Workspaces</a></li>
          <li><a href="#" class="block hover:text-[#6332BC]">Membership</a></li>
          <li><a href="#" class="block hover:text-[#6332BC]">Blog</a></li>
          <li><a href="#" class="block hover:text-[#6332BC]">Favorites</a></li>
          <li class="pt-2 sm:hidden">
            <button class="w-full text-left py-2 text-[#6332BC] font-semibold">
              Contact Us
            </button>
          </li>
        </ul>
      </div>
    </header>

</html>
