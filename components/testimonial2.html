<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <title>Testimonial Slider Final Fix</title>
</head>
<body class="m-0 p-0">

    <section class="relative w-full min-h-screen flex flex-col items-center justify-start md:justify-center py-12 px-4 overflow-hidden mx-auto"
        style="background: linear-gradient(116.12deg, #7c4dff 17.1%, #fff7d1 82.9%);">
        
        <div class="absolute left-[-20px] lg:left-[300px] top-16 md:top-[100px] opacity-20 pointer-events-none  transition-all " >
            <i class="fa-solid fa-quote-left text-[15rem] md:text-[25rem] text-black  opacity-40 z-0"></i>
        </div>

        <h2 class="relative z-10 text-[#FFF7D1] text-4xl md:text-6xl font-black uppercase mb-12 md:mb-20 tracking-tighter text-center">
            Testimonials
        </h2>

        <div class="relative flex items-center justify-center w-full max-w-[800px] z-10 mt-6 md:mt-0">
            
            <div class="prev-btn hidden md:flex shrink-0 mr-4 w-[60px] h-[60px] items-center justify-center rounded-full bg-black/10 hover:bg-white/20 cursor-pointer transition-all">
                <i class="fa-solid fa-chevron-left text-white text-xl"></i>
            </div>

            <div class="swiper mySwiper w-full max-w-[320px] md:max-w-[480px] shadow-2xl">
                <div class="swiper-wrapper">
                    
                    <div class="swiper-slide">
                        <div class="bg-black/10 backdrop-blur-[15px] rounded-sm p-8 md:p-12 flex flex-col items-center text-center h-[520px] border border-white/10 shadow-2xl">
                            <div class="w-[120px] h-[120px] md:w-[135px] md:h-[135px] rounded-full overflow-hidden mb-6 border-4 border-white/20 shadow-xl">
                                <img src="https://i.pravatar.cc/150?u=leul" class="w-full h-full object-cover" />
                            </div>
                            <h4 class="text-white text-2xl md:text-3xl font-bold mb-1">Leul Mekonen</h4>
                            <p class="text-white/70 text-md md:text-lg mb-8">Freelancer</p>
                            <p class="text-white text-lg md:text-xl leading-relaxed">
                                Workora completely changed how I work. I used to bounce between caf√©s, but now I have a space that feels like mine.
                            </p>
                        </div>
                    </div>

                    <div class="swiper-slide">
                        <div class="bg-black/10 backdrop-blur-[15px] rounded-sm p-8 md:p-12 flex flex-col items-center text-center h-[520px] border border-white/10 shadow-2xl">
                            <div class="w-[120px] h-[120px] md:w-[135px] md:h-[135px] rounded-full overflow-hidden mb-6 border-4 border-white/20 shadow-xl">
                                <img src="https://i.pravatar.cc/150?u=sara" class="w-full h-full object-cover" />
                            </div>
                            <h4 class="text-white text-2xl md:text-3xl font-bold mb-1">Sara Ahmed</h4>
                            <p class="text-white/70 text-md md:text-lg mb-8">Designer</p>
                            <p class="text-white text-lg md:text-xl leading-relaxed">
                                The environment here is so inspiring. My productivity has doubled since I joined this community.
                            </p>
                        </div>
                    </div>

                </div>
            </div>

            <div class="next-btn hidden md:flex shrink-0 ml-4 w-[60px] h-[60px] items-center justify-center rounded-full bg-black/10 hover:bg-white/20 cursor-pointer transition-all">
                <i class="fa-solid fa-chevron-right text-white text-xl"></i>
            </div>
        </div>

        <div class="flex md:hidden gap-10 mt-10 z-20">
            <div class="prev-btn w-12 h-12 flex items-center justify-center rounded-full bg-black/15 text-white cursor-pointer active:scale-90 transition-transform shadow-lg">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="next-btn w-12 h-12 flex items-center justify-center rounded-full bg-black/15 text-white cursor-pointer active:scale-90 transition-transform shadow-lg">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        const swiper = new Swiper(".mySwiper", {
            loop: true,
            spaceBetween: 20,
            speed: 800,
            navigation: {
                nextEl: ".next-btn",
                prevEl: ".prev-btn",
            },
            autoplay: {
                delay: 4000,
                disableOnInteraction: false,
            },
        });
    </script>

</body>
</html>
